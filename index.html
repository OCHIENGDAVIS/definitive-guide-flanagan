<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<title>Javascript in the Browser</title>
		<!-- <script async src="async-2.js"></script> -->
		<!-- <script defer src="defered.js"></script> -->
		<script src="intersection-observer.js" defer></script>
	</head>
	<body>
		<!-- BODY FADE -->
		<div></div>
		<header class="header">
			<nav class="header__nav">
				<ul class="header__nav--items">
					<li class="header__nav--item">
						<a href="#" class="header__nav--link">Home</a>
					</li>
					<li class="header__nav--item">
						<a href="#" class="header__nav--link">About</a>
					</li>
					<li class="header__nav--item">

						<a href="#" class="header__nav--link">Contacts</a>
					</li>
				</ul>
			</nav>
		</header>
		<section class="hero" id="hero1">
			<h1>Section 1</h1>
			<img src="" alt="" />
			<span id="clock"></span>
			<div class="img"></div>
			<button class="btn">Click Me!</button>
			<div class="spinner"></div>
			<script>
				// this code is executed when the browser passes HTML code
				function displayTime() {
					let clock = document.querySelector('#clock');
					let now = new Date();
					clock.textContent = now.toLocaleDateString();
				}
				displayTime();
				setInterval(displayTime, 1000);
			</script>
		</section>

			<button class="btn">Click Me!</button>
